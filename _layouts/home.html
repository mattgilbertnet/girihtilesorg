<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
		{%- include nav.html -%}
    
<div class="container">
<main class="front-content" aria-label="Content">
  <div class="wrapper">
  
<article>
  <h1>GirihTiles.org</h1>
	
  <ul class="posts">
    {% for post in site.posts %}
      <li>
		<div class="row">
		  <div class="post-thumbnail column four columns">
				<a href="/girihtilesorg{{ post.url }}">
					<img src="/girihtilesorg/images/post_thumbs/{{ post.thumbnail }}" class="u-full-width">
				</a>
			</div>
		  <div class="post-thumbnail column eight columns">
			  <h2 class="post-label"><a href="/girihtilesorg{{ post.url }}">
			      {{ post.title }}
			    </a>
			</h2>
			<p class="post-description">
			    {{ post.description }}
			</p>
    </div>
    </div>
    </li>
    {% endfor %}
  </ul>
  
</article> 

</div>

</main>
    </div>
    
    {%- include footer.html -%}

  </body>

</html>
